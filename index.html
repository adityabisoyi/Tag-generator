<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer Enterprises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-half input-data">
            <div class="tag-data" id="input-tab">
                <div class="tag-input">
                    <h2>Tag no. 1</h2>
                    <input type="text" oninput="setValue('product-1', 'tag-Product-1')" id="product-1" placeholder="Product">
                    <input type="text" oninput="setValue('part-1', 'tag-part-1')" id="part-1" placeholder="Part no.">
                    <input type="text" oninput="setValue('material-1', 'tag-material-1')" id="material-1" placeholder="Material">
                    <input type="text" oninput="setValue('batch-1', 'tag-batch-1')" id="batch-1" placeholder="Batch no.">
                    <input type="text" oninput="setValue('quantity-1', 'tag-quantity-1')" id="quantity-1" placeholder="Quantity.">
                    <input type="text" oninput="setValue('mfg-1', 'tag-mfg-1')" id="mfg-1" placeholder="Mfg. Date" >
                    <input type="text" oninput="setValue('life-1', 'tag-life-1')" id="life-1" placeholder="Life Upto" >
                    <input type="text" oninput="setValue('post-office-1', 'tag-post-office-1')" id="post-office-1" placeholder="Purchase order number">
                </div>
            </div>
            
            <div class="add-btn">
                <button onclick="addInputTag()">+ Add tag</button>
                <button onclick="addPrevTag()">+ Add previous tag</button>
                <button style="background-color: #e53c3c;" onclick="delTag()">- Delete</button>
            </div>
            
            
            <div class="saveAsPdf">
                <button onclick="generatePDF()">SAVE</button>

            </div>
        </div>

        <div class="container-half preview" id="preview-page">
            <div class="tag-data">
                <div class="po-ref">
                    <p>Ref. P.O No. </p>
                    <span id="tag-post-office-1"></span>
                </div>
                <div class="tag-header">
                    <h3>POLYMER <span class="adjustment">ENTERPRISES</span> <span class="adjustment">(NASIK)</span></h3>
                    <h3>(An ISO 9001-2015 Company)</h3>
                    <h3>Accepted</h3>
                </div>
                <div>
                    <div class="tag-preview-data">
                        <p>Product </p>
                        <span id="tag-Product-1">:</span>
                        <p>Part no. </p>
                        <span id="tag-part-1">:</span>
                        <p>Material </p>
                        <span id="tag-material-1">:</span>
                        <p>Batch no.</p>
                        <span id="tag-batch-1">:</span>
                        <p>Quantity.</p>
                        <span id="tag-quantity-1">:</span>
                        <div class="stamp-pushed">
                            <div class="grid-continue">
                                <p>Mfg date. </p>
                                <span id="tag-mfg-1">:</span>
                                <p>Life upto </p>
                                <span id="tag-life-1">:</span>
                                <div class="tag-credentials" >
                                    <p style="width: 90%;">Signature of <br> Inspector</p>
                                    <p>Date</p>
                                </div>
                            </div>
                            <div class="insp-stamp">
                                <p>Insp <br/> Stamp</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
